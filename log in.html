<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Animated Login</title>
  <style>
    /* Basic Styling */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Arial', sans-serif;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(45deg, #4caf50, #75c379);
}

/* Login Container */
.login-container {
  width: 100%;
  max-width: 400px;
  padding: 40px;
  background: rgba(255, 255, 255, 0.1);
  border-radius: 8px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  backdrop-filter: blur(10px);
  animation: slideIn 0.5s ease forwards;
}

/* Form Styling */
.login-form h2 {
  text-align: center;
  margin-bottom: 20px;
  color: white;
  font-size: 2rem;
}

.input-field {
  position: relative;
  margin-bottom: 30px;
}

.input-field input {
  width: 100%;
  padding: 10px;
  font-size: 1rem;
  background: transparent;
  border: none;
  border-bottom: 2px solid white;
  outline: none;
  color: white;
  transition: 0.3s;
}

.input-field input:focus {
  border-color: #4caf50;
}

.input-field label {
  position: absolute;
  top: 50%;
  left: 0;
  pointer-events: none;
  transform: translateY(-50%);
  transition: 0.3s;
  color: rgba(255, 255, 255, 0.7);
}

.input-field input:focus + label,
.input-field input:valid + label {
  top: 0;
  transform: translateY(-100%);
  font-size: 0.8rem;
  color: #4caf50;
}

button {
  width: 100%;
  padding: 10px;
  background: #4caf50;
  border: none;
  font-size: 1rem;
  color: white;
  cursor: pointer;
  transition: 0.3s;
  border-radius: 4px;
}

button:hover {
  background: #162817;
}

p {
  text-align: center;
  margin-top: 20px;
  color: rgba(255, 255, 255, 0.8);
}

p a {
  color: #0d310e;
  text-decoration: none;
}

p a:hover {
  text-decoration: underline;
}

@media (max-width: 480px) {
  .login-container {
    padding: 20px;
  }

  .login-form h2 {
    font-size: 1.5rem;
  }

  button {
    font-size: 0.9rem;
  }
}

@keyframes slideIn {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>

<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Login</h2>
      <form>
        <div class="input-field">
          <input type="text" required>
          <label>Username</label>
        </div>
        <div class="input-field">
          <input type="password" required>
          <label>Password</label>
        </div>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>
</body>

</html>
