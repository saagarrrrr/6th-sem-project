  <head>
    <meta charset="UTF-8" />

    <title>Payment Gateway</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
      }

      .payment-container {
        background: #fff;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        width: 100%;
        text-align: center;
      }

      .payment-title {
        font-size: 1.5em;
        margin-bottom: 20px;
        color: #333;
      }

      .payment-options {
        display: flex;
        justify-content: space-around;
        margin-bottom: 30px;
      }

      .payment-option {
        width: 90px;
        height: 90px;
        background: #f3f3f3;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .payment-option img {
        max-width: 50px;
        max-height: 50px;
      }

      .payment-option:hover {
        transform: translateY(-10px);
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      }

      .pay-now-btn {
        background: linear-gradient(135deg, #6e8efb, #a777e3);
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        font-size: 1em;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
      }

      .pay-now-btn:hover {
        background: linear-gradient(135deg, #3f9506, #89ec6d);
        transform: translateY(-5px);
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .payment-options {
          flex-direction: column;
        }

        .payment-option {
          margin-bottom: 15px;
        }
      }
    </style>
  </head>
