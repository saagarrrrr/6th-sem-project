<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products Section</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: #386875;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .products-section {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        text-align: center;
      }

      .products-section h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        color: #1d1919;
      }

      .products-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .product-card {
        background: rgb(232, 229, 229);
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .product-image img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;
      }

      .product-card:hover .product-image img {
        transform: scale(1.1);
      }

      .product-info {
        padding: 15px;
        text-align: left;
      }

      .product-info h3 {
        font-size: 1.5rem;
        color: #070d0d;
        margin-bottom: 10px;
      }

      .product-info p {
        font-size: 1.2rem;
        color: #2c1313;
        margin-bottom: 15px;
      }

      .product-info button {
        padding: 10px 20px;
        background-color: #42a5f5;
        border: none;
        color: rgb(249, 249, 249);
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .product-info button:hover {
        background-color: #1e88e5;
      }

      @media (max-width: 768px) {
        .products-container {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .products-section h1 {
          font-size: 1rem;
        }

        .product-info h3 {
          font-size: 1rem;
        }

        .product-info p {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .products-container {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .products-section h1 {
          font-size: 1rem;
        }
      }
    </style>
  </head>
