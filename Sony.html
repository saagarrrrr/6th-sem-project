<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sony Product Section</title>
    <style>
     
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background: #93c3f2;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .sony-products-section {
        width: 100%;
        max-width: 1200px;
        padding: 20px;
        text-align: center;
      }

      .sony-products-section h1 {
        font-size: 2.5rem;
        margin-bottom: 30px;
        color: #333;
      }

      .sony-products-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      
      .sony-product-card {
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .sony-product-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .sony-product-image img {
        width: 100%;
        height: auto;
        transition: transform 0.3s ease;
      }

      .sony-product-card:hover .sony-product-image img {
        transform: scale(1.1);
      }

      .sony-product-info {
        padding: 15px;
        text-align: left;
      }

      .sony-product-info h3 {
        font-size: 1.5rem;
        color: #333;
        margin-bottom: 10px;
      }

      .sony-product-info p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 15px;
      }

      .sony-product-info button {
        padding: 10px 20px;
        background-color: #0000ff;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      .sony-product-info button:hover {
        background-color: #000099;
      }

      
      @media (max-width: 768px) {
        .sony-products-container {
          grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .sony-products-section h1 {
          font-size: 2rem;
        }

        .sony-product-info h3 {
          font-size: 1.3rem;
        }

        .sony-product-info p {
          font-size: 1rem;
        }
      }

      @media (max-width: 480px) {
        .sony-products-container {
          grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        }

        .sony-products-section h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>

  <body>
    <section class="sony-products-section">
      <h1>Sony Products</h1>
      <div class="sony-products-container">
        <div class="sony-product-card">
          <div class="sony-product-image">
            <img
              src="https://via.placeholder.com/300x200/0000FF/FFFFFF?text=Sony+Headphones"
              alt="Sony Headphones"
            />
          </div>
          <div class="sony-product-info">
            <h3>Sony Headphones</h3>
            <p>Rs90,000</p>
            <button>Buy Now</button>
          </div>
        </div>

        <div class="sony-product-card">
          <div class="sony-product-image">
            <img
              src="https://via.placeholder.com/300x200/0000FF/FFFFFF?text=Sony+Camera"
              alt="Sony Camera"
            />
          </div>
          <div class="sony-product-info">
            <h3>Sony Camera</h3>
            <p>Rs4,50,000</p>
            <button>Buy Now</button>
          </div>
        </div>

        <div class="sony-product-card">
          <div class="sony-product-image">
            <img
              src="https://via.placeholder.com/300x200/0000FF/FFFFFF?text=Sony+TV"
              alt="Sony TV"
            />
          </div>
          <div class="sony-product-info">
            <h3>Sony 4K TV</h3>
            <p>Rs7,50,000</p>
            <button>Buy Now</button>
          </div>
        </div>

        <div class="sony-product-card">
          <div class="sony-product-image">
            <img
              src="https://via.placeholder.com/300x200/0000FF/FFFFFF?text=Sony+PlayStation"
              alt="Sony PlayStation"
            />
          </div>
          <div class="sony-product-info">
            <h3>Sony PlayStation 5</h3>
            <p>Rs10,00,000</p>
            <button>Buy Now</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
